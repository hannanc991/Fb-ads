<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Service Provider</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0; background: #f9f9f9; color: #333;
    }
    header {
      background: #005eff; color: white; padding: 20px; text-align: center;
    }
    #login-section, #dashboard {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #005eff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0041bf;
    }
    .service-card {
      background: white;
      margin-top: 15px;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: left;
      position: relative;
    }
    .service-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      margin-top: 10px;
      display: block;
    }
    .service-actions {
      margin-top: 10px;
      text-align: right;
    }
    .service-actions button {
      width: auto;
      margin-left: 8px;
      padding: 6px 12px;
      font-size: 0.9rem;
    }
    #preview-img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    #logout-btn {
      margin-top: 10px;
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Panel - Service Provider</h1>
</header>

<section id="login-section">
  <h2>Login</h2>
  <input type="email" id="admin-email" placeholder="Email" />
  <input type="password" id="admin-password" placeholder="Password" />
  <button id="login-btn">Login</button>
  <p id="login-error" style="color: red;"></p>
</section>

<section id="dashboard" style="display:none;">
  <h2>Add / Edit Service</h2>
  <input type="text" id="service-title" placeholder="Service Title" />
  <textarea id="service-description" placeholder="Description"></textarea>
  <input type="text" id="service-contact" placeholder="Contact Number" />
  <input type="text" id="service-image-url" placeholder="Image URL (from imgbb.com, Google Drive, etc)" />
  <img id="preview-img" alt="Image Preview" />
  <button id="post-service-btn">Post Service</button>
  <button id="logout-btn">Logout</button>

  <h3>Existing Services</h3>
  <div id="admin-services-list"></div>
</section>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
  import {
    getFirestore,
    collection,
    addDoc,
    getDocs,
    deleteDoc,
    doc,
    updateDoc,
    getDoc,
  } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

  // Your Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDYt3MGCRvPPp9VPdtEDRy005qC8_tA8mw",
    authDomain: "fb-ads-service-adffa.firebaseapp.com",
    projectId: "fb-ads-service-adffa",
    storageBucket: "fb-ads-service-adffa.appspot.com",
    messagingSenderId: "661851861173",
    appId: "1:661851861173:web:f2b405ac84fb71a4b9cefc"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const loginSection = document.getElementById("login-section");
  const dashboardSection = document.getElementById("dashboard");
  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const loginError = document.getElementById("login-error");
  const servicesList = document.getElementById("admin-services-list");

  const titleInput = document.getElementById("service-title");
  const descInput = document.getElementById("service-description");
  const contactInput = document.getElementById("service-contact");
  const imageUrlInput = document.getElementById("service-image-url");
  const postServiceBtn = document.getElementById("post-service-btn");
  const previewImg = document.getElementById("preview-img");

  let editServiceId = null;

  imageUrlInput.addEventListener("input", () => {
    const url = imageUrlInput.value.trim();
    if (url) {
      previewImg.src = url;
      previewImg.style.display = "block";
    } else {
      previewImg.style.display = "none";
    }
  });

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("admin-email").value.trim();
    const password = document.getElementById("admin-password").value.trim();
    loginError.textContent = "";

    if (!email || !password) {
      loginError.textContent = "Please enter email and password.";
      return;
    }

    signInWithEmailAndPassword(auth, email, password)
      .catch(err => {
        loginError.textContent = err.message;
      });
  });

  logoutBtn.addEventListener("click", () => {
    signOut(auth).then(() => {
      clearInputs();
      editServiceId = null;
      postServiceBtn.textContent = "Post Service";
    });
  });

  postServiceBtn.addEventListener("click", async () => {
    const title = titleInput.value.trim();
    const description = descInput.value.trim();
    const contact = contactInput.value.trim();
    const imageURL = imageUrlInput.value.trim();

    if (!title || !description || !contact || !imageURL) {
      alert("Please fill all fields.");
      return;
    }

    try {
      if (editServiceId) {
        const docRef = doc(db, "services", editServiceId);
        await updateDoc(docRef, { title, description, contact, imageURL });
        alert("Service updated!");
        editServiceId = null;
        postServiceBtn.textContent = "Post Service";
      } else {
        await addDoc(collection(db, "services"), { title, description, contact, imageURL });
        alert("Service added!");
      }
      clearInputs();
      loadServices();
    } catch (e) {
      alert("Error: " + e.message);
    }
  });

  async function loadServices() {
  const servicesContainer = document.getElementById("services-list");
  servicesContainer.innerHTML = "";  // Clear existing items

  const querySnapshot = await getDocs(collection(db, "services"));
  querySnapshot.forEach((docSnap) => {
    const data = docSnap.data();

    servicesContainer.innerHTML += `
      <div class="service-card">
        <h3>${data.title}</h3>
        <p>${data.description}</p>
        <p><strong>Contact:</strong> ${data.contact}</p>
        <img src="${data.imageURL || ''}"
             alt="Service Image"
             style="max-width: 200px;"
             onerror="this.style.display='none';" />
        <hr>
      </div>
    `;
  });
}

    document.querySelectorAll(".delete-btn").forEach(btn =>
      btn.addEventListener("click", async e => {
        const id = e.target.getAttribute("data-id");
        if (confirm("Delete this service?")) {
          await deleteDoc(doc(db, "services", id));
          loadServices();
        }
      })
    );

    document.querySelectorAll(".edit-btn").forEach(btn =>
      btn.addEventListener("click", async e => {
        const id = e.target.getAttribute("data-id");
        editServiceId = id;
        const docRef = doc(db, "services", id);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const data = docSnap.data();
          titleInput.value = data.title;
          descInput.value = data.description;
          contactInput.value = data.contact;
          imageUrlInput.value = data.imageURL;
          previewImg.src = data.imageURL;
          previewImg.style.display = "block";
          postServiceBtn.textContent = "Update Service";
        } else {
          alert("Service not found.");
        }
      })
    );
  function clearInputs() {
    titleInput.value = "";
    descInput.value = "";
    contactInput.value = "";
    imageUrlInput.value = "";
    previewImg.style.display = "none";
  }

  onAuthStateChanged(auth, user => {
    console.log("Auth state:", user ? "Logged in" : "Logged out");
    if (user) {
      loginSection.style.display = "none";
      dashboardSection.style.display = "block";
      loadServices();
    } else {
      loginSection.style.display = "block";
      dashboardSection.style.display = "none";
      clearInputs();
      editServiceId = null;
      postServiceBtn.textContent = "Post Service";
      loginError.textContent = "";
    }
  });

  // Auto logout on tab close or refresh
  window.addEventListener("beforeunload", () => {
    signOut(auth);
  });
</script>

</body>
</html>
